<div class="recipe-detail">
    <div class="col-12">
        <img src="{{ recipeDetail.imagePath }}" alt="{{ recipeDetail.name }}" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1 class="fw-bold"> {{ recipeDetail.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p class="mt-4"> {{ recipeDetail.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p>Ingredients</p>
    </div>
</div>
