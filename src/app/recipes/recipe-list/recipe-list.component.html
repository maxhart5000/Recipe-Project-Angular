<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<div class="row">
  <div *ngFor="let recipe of recipes; let i = index" class="col-md-12 col-lg-6">
    <div class="card mb-3">
      <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <a href="#" class="btn btn-primary">View Recipe</a>
        <app-recipe-item></app-recipe-item>
      </div>
    </div>
  </div>
</div>
