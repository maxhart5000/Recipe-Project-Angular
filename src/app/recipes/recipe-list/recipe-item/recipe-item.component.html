<div class="card mb-3">
  <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text">{{ recipe.description }}</p>
    <a href="#" class="btn btn-primary" (click)='viewRecipe()'>View Recipe</a>
  </div>
</div>
